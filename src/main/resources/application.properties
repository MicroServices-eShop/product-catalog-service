logging.level.org.springframework.web=INFO

server.port=8082

spring.application.name=product-catalog-service

management.contextPath=/actuator
management.security.enabled=false

# disable because it doesn't work with Fongo
management.health.mongo.enabled=false

endpoints.enabled=true

eureka.instance.preferIpAddress=true
eureka.instance.statusPageUrlPath=/actuator/info
eureka.instance.healthCheckUrlPath=/actuator/health
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.instance.metadataMap.instanceId=product-catalog-service

